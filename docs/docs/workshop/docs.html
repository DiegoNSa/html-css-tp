<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet">
    <title>Mes Ressources Documentaires</title>
  </head>
  <body>
    <div class="menu">
      <div class="logo">
        <div class="roundLogo">
          <img class="roundLogo__image" src="../assets/logo.svg" alt="doc logo">
        </div>
          <p>Mes Ressources Documentaires</p>
      </div>
      <div class="profil">
        <div class="roundLogo">
          <img class="roundLogo__image" src="../assets/avatar.jpg" alt="image avatar">
          <div class="bulle">
            <p>3</p>
          </div>
        </div>
          <p>Marie Thompson</p>
      </div>
    </div>
    <div class="main">
      <div class="entete">
        <h1 class="titre">Ressources HTML et CSS</h1>
        <h2 class="sousTitre">Tout pour savoir faire de belles pages web</h2>
      </div>

      <div class="carte">
        <div class="carte__icone">
          <img class="carte__image" src="../assets/quick-start.svg" alt="">

        <div class="carte__text">
          <h1 class="carte__titre">Commencer avec HTML & CSS</h1>
          <p class="sousTitre">Les outils et les tutoriels pour s'y mettre</p>
        </div>
      </div>

      <div class="carte">
        <div class="carte__icone--odd">
          <img class="carte__image" src="../assets/responsive.svg" alt="">
        </div>
        <div class="carte__text">
          <h1 class="carte__titre">Gérer le Responsive</h1>
          <p class="sousTitre">De la théorie aux bonnes pratiques</p>
        </div>
